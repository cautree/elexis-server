<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Database connection</h3>
    </div>
    <div class="panel-body">
        <form id="dbForm" class="form">
            <div class="form-group">
                <label for="dbType" class="col-sm-2 control-label">Database system</label>
                <div class="col-sm-10">
                    <select id="dbType" data-bind="value: selectedDbType, options: dbTypes" class="form-control">
                     </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Hostname</label>
                <div class="col-sm-10">
                    <input id="hostname" type="text" data-bind="value: hostName" class="form-control"></input>
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Port</label>
                <div class="col-sm-10">
                    <input id="port" type="number" data-bind="value: port" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input id="username" type="text" data-bind="value: username" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input id="password" type="password" data-bind="value: password" class="form-control"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Database name</label>
                <div class="col-sm-10">
                    <input id="databaseName" type="text" data-bind="value: dbname" class="form-control"></input>
                </div>
            </div>
            <button type="submit" class="button button-primary form-control">Set connection</button>

        </form>
    </div>
</div>

<script type='text/javascript' src='/assets/js/knockout-3.4.2.js'></script>
<script type="text/javascript" src='connector.js'></script>
