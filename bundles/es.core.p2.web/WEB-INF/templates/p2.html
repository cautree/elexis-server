
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Repositories</h3>
	</div>

	<div class="panel-body">
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>name</th>
						<th>location</th>
						<th>action</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: repositories">
					<tr>
						<td data-bind="text: id"></td>
						<td data-bind="text: name"></td>
						<td data-bind="text: location"></td>
						<td>
							<button type="button" class="btn btn-default btn-xs"
								data-bind="click: $parent.removeItem">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	irgendwas
</div>
<script type='text/javascript' src='/assets/js/knockout-3.4.2.js'></script>
<script type="text/javascript" src='p2.js'></script>
