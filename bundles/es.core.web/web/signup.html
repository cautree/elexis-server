<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<link rel="icon" href="/favicon.ico">

<title>Elexis Server Signup</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">

<script src="js/jquery.min.js"></script>
</head>

<body>
	<div class="container">

		<script type='text/javascript'>
			$.get("/services/esafIsInitialized", function(data) {
				if (data == true) {
					window.location.replace("login.html");
				}
			});
		</script>

		<div id="pwd-container">
			<form class="form-signin" action="/services/setInitialPassword"
				method="POST" accept-charset="UTF-8" role="form">
				<h2 class="form-signin-heading">Initial password</h2>
				<label for="password" class="sr-only">Username</label> <input
					type="password" id="password" name="password" class="form-control"
					placeholder="Password" required autofocus> <label
					for="confirmPassword" class="sr-only">Password</label> <input
					type="password" id="confirmPassword" name="confirmPassword"
					class="form-control" placeholder="Confirm Password" required>
				<div class="pwstrength_viewport_progress"></div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					Set <i>esadmin</i> password
				</button>
			</form>
		</div>

	</div>
	<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
