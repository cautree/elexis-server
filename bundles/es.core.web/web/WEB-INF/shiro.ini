[main]
esRealm = info.elexis.server.core.security.ElexisServerRealm
sessionManager = info.elexis.server.core.web.security.ElexisServerDefaultWebSessionManager
securityManager.sessionManager = $sessionManager
authc.loginUrl = /login.html

[urls]
/js/** = anon
/fonts** = anon
/css/** = anon
/login.html = authc
/logout.html = logout
/** = authc