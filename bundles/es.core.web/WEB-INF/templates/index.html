<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description"
	content="Elexis Server Administration Interface">
<link rel="icon" href="/favicon.ico">

<title>Elexis Server Administration</title>

<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/css/ie10-viewport-bug-workaround.css"
	rel="stylesheet">
<link href="/assets/css/dashboard.css" rel="stylesheet">
<link href="/assets/css/metisMenu.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Elexis Server Administration</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout.html">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar metismenu" id="menu">
					<li aria-expanded="true">
						<a class="has-arrow" href="dashboard.html">Core</a>
						    <ul th:each="contrib : ${coreContributions}" aria-expanded="false">
						    	 <a th:href="${contrib.templateName}">[[${contrib.localizedName}]]</a>
						    </ul>
					</li>
					<li aria-expanded="true">
						<a class="has-arrow">Plugins</a>
						 <ul th:each="contrib : ${pluginsContributions}" aria-expanded="false">
						    	 <a th:href="${contrib.templateName}">[[${contrib.localizedName}]]</a>
						    </ul>
					</li>
				</ul>
			</div>
			
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="mainView">
				
			</div>
		</div>
	</div>

	<script src="/assets/js/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
	<script src="/assets/js/metisMenu.min.js"></script>
	<script>$("#menu").metisMenu({toggle: false});</script>
	<script>$(document).ready(function(){$('a').click(function(e){e.preventDefault();$("#mainView").load($(this).attr('href'));});});</script>
</body>
</html>
