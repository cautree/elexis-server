<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description"
	content="Elexis Server Administration Interface">

<title>Elexis Server Administration</title>

<link href="assets/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/ie10-viewport-bug-workaround.css"
	rel="stylesheet">
<link href="assets/css/dashboard.css" rel="stylesheet">
</head>

<body>
	<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">Elexis-Server </a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Home <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li th:each="contrib : ${coreContributions}"
								aria-expanded="false"><a th:href="${contrib.templateName}">[[${contrib.localizedName}]]</a>
							</li>
						</ul></li>
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Plugins <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li th:each="contrib : ${pluginsContributions}"
								aria-expanded="false"><a th:href="${contrib.templateName}">[[${contrib.localizedName}]]</a>
							</li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout.html">Logout</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>

	<div class="container" id="mainView">
		<p>Elexis Server Administration Interface</p>
	</div>


	<script src="assets/js/jquery.min.js"></script>
	<script>
		window.jQuery
				|| document
						.write('<script src="assets/js/jquery.min.js"><\/script>')
	</script>
	
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/ie10-viewport-bug-workaround.js"></script>
	<script>
		$(document).ready(function() {
			$('a').click(function(e) {
				e.preventDefault();
                var url = $(this).attr('href');
				$("#mainView").load(url);
			});
		});
	</script>
</body>

</html>
